<div class="form-group">
    <label for="edVariable">Variable</label>
    <select id="edVariable" class="custom-select custom-select-sm" data-z-id-field="code" data-z-label-field="name"></select>
    <select id="edLevel" class="custom-select custom-select-sm mt-1" data-z-id-field="index" data-z-label-field="name"></select>
</div>

<div id="time" data-z-component="./../time/Time"></div>

<div class="p-2 border rounded">
    <div id="pointWatcher" class="form-check">
        <input id="edPointWatcher" class="form-check-input" type="checkbox">
        <label class="form-check-label mt-1" for="edPointWatcher">
        Point Watcher
        </label>
        <i id="iconPointWatcher" class="fas fa-lg fa-info-circle text-primary float-right mt-2" style="cursor: pointer;" tabindex="1"></i>
    </div>
    <div id="isolines" class="form-check">
        <input id="edIsolines" class="form-check-input" type="checkbox">
        <label class="form-check-label mt-1" for="edIsolines">
        Isolines
        </label>
        <i id="iconIsolines" class="fas fa-lg fa-info-circle text-primary float-right mt-2" style="cursor: pointer;" tabindex="1"></i>
    </div>
    <div id="isobands" class="form-check">
        <input id="edIsobands" class="form-check-input" type="checkbox">
        <label class="form-check-label mt-1" for="edIsobands">
        Isobands
        </label>
        <i id="iconIsobands" class="fas fa-lg fa-info-circle text-primary float-right mt-2" style="cursor: pointer;" tabindex="1"></i>
    </div>
    <div id="shader" class="form-check">
        <input id="edShader" class="form-check-input" type="checkbox">
        <label class="form-check-label mt-1" for="edShader">
        Shader
        </label>
        <i id="iconShader" class="fas fa-lg fa-info-circle text-primary float-right mt-2" style="cursor: pointer;" tabindex="1"></i>
    </div>
    <div id="vectors" class="form-check">
        <input id="edVectors" class="form-check-input" type="checkbox">
        <label class="form-check-label mt-1" for="edVectors">
        Vectors
        </label>
        <i id="iconVectors" class="fas fa-lg fa-info-circle text-primary float-right mt-2" style="cursor: pointer;" tabindex="1"></i>
    </div>

</div>
