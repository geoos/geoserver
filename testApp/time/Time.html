<div id ="cntTime" class="container-fluid">
    <div class="row">
        <div class="col-6 pl-0 pr-1">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <button id="cmdPrevYear" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-caret-left"></i>
                    </button>
                </div>
                <input id="edYear" class="form-control text-center" type="text" readonly="readonly" />
                <div class="input-group-append">
                    <button id="cmdNextYear" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>                
            </div>            
        </div>
        <div class="col-6 pr-0 pl-1">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <button id="cmdPrevMonth" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-caret-left"></i>
                    </button>
                </div>
                <input id="edMonth" class="form-control text-center" type="text" readonly="readonly" />
                <div class="input-group-append">
                    <button id="cmdNextMonth" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>                
            </div>                        
        </div>
    </div>
    <div class="row">
        <div class="col-6 pl-0 pr-1">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <button id="cmdPrevDay" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-caret-left"></i>
                    </button>
                </div>
                <input id="edDay" class="form-control text-center" type="text" readonly="readonly" />
                <div class="input-group-append">
                    <button id="cmdNextDay" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>                
            </div>            
        </div>
        <div class="col-6 pr-0 pl-1">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <button id="cmdPrevHour" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-caret-left"></i>
                    </button>
                </div>
                <input id="edHour" class="form-control text-center" type="text" readonly="readonly" />
                <div class="input-group-append">
                    <button id="cmdNextHour" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>                
            </div>                        
        </div>
    </div>
</div>
